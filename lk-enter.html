<!-- Для Личного кабинета для body надо класс light-grey-bg для цвета фона -->
<body class="light-grey-bg">
	<div class="wrapper">
		
		<div class="lk-page flex">
			<div class="container">
				
				<div class="logo-container text-center">
					<a href="#" class="logo">
						<img src="images/logo_lk.png" alt="">
					</a>
				</div>

				<div class="form">
					<div class="form__title">
						Вход в личный кабинет
					</div>
					<form action="#">

						<div class="input-wrapper">
							<input type="text" placeholder="Введите свой номер телефона:" class="input-grey">
						</div>

						<div class="input-wrapper">
							<input type="password" placeholder="Пароль:" class="input-grey">
						</div>

						<div class="form-row flex flex--center flex--between">
							<a href="#" class="forgot">
								Забыли свой пароль?
							</a>

							<input type="submit" class="btn btn--red" value="Войти">
						</div>

					</form>
				</div>

			</div>
		</div>
		<!-- /.lk-page -->
